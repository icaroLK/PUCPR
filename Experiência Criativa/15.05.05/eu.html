<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIe</title>
    <style>
        body{
            display: flex;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: center;
            font-size: larger;
            
        }

        form{
            background-color: rgba(0, 162, 255, 0.634);
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.441);
        }

    </style>
</head>
<body>
    <form>
        <label>Nome: </label>

        <input type="text" id="nome" placeholder="Digite seu nome" required>
        <p>Qual destas é uma linguagem de programação?</p>

        <input type="radio" id="html" name="linguagem" value="HTML">
        <label>HTML</label>

<br>

        <input type="radio" id="css" name="linguagem" value="CSS">
        <label>CSS</label>

<br>

        <input type="radio" id="javascript" name="linguagem" value="Javascript">
        <label>Javascript</label>

        <p>Quais esportes você curte?</p>
        <input type="checkbox" id="ciclismo" name="ciclismo" value="ciclismo">
        <label>Ciclismo</label>

<br>

        <input type="checkbox" id="Basquete" name="Basquete" value="Basquete">
        <label>Basquete</label>

<br>

        <input type="checkbox" id="futebol" name="futebol" value="futebol">
        <label>Futebol</label>

<br>

        <input type="checkbox" id="academia" name="academia" value="academia">
        <label>Academia</label>


    </form>
</body>
</html>
